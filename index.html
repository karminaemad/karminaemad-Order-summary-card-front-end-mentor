<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="img">
    <img src="images/illustration-hero.svg" alt="illustration-hero">
  </div>
  <div class="text-content">
  <h2 class="title">Order Summary</h2>
  <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p> 
  <div class="music-box">
  <div class="plan-left">
  <img src="images/icon-music.svg" alt="icon-music">
  <div class="plan-left-content">
  <h3>Annual Plan</h3>
  <p>$59.99/year</p>
  </div>
  </div>
  <a href="#" class="change-link link">Change</a>
  </div> <!-- /music-box -->
  <button class="btn-proceed link">Proceed to Payment</button>
  <a href="#" class="cancel-link link">Cancel Order</a>
</div> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/karminaemad">karmina emad</a>.
  </div>
</body>
</html>
